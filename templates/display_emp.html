<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>display_emp</h1>
        <table border="3px">
            <tr>
                <th>empno</th>
                <th>ename</th>
                <th>job</th>
                <th>mgr</th>
                <th>hiredate</th>
                <th>salary</th>
                <th>deptno</th>
            </tr>
        {% for eo in eos %}
            <tr>
                <td>{{eo.empno}}</td>
                <td>{{eo.ename}}</td>
                <td>{{eo.job}}</td>
                <td>{{eo.mgr}}</td>
                <td>{{eo.hiredate}}</td>
                <td>{{eo.salary}}</td>
                <td>{{eo.deptno}}</td>
            </tr>
        {% endfor %}
        </table>
    </center>
</body>
</html>
